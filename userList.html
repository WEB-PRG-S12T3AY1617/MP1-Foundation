<html>
	<head>
		<link rel="stylesheet" type="text/css" href="navBarcss.css">
		<link rel="stylesheet" type="text/css" href="userListcss.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script>
			var dataSet;
			var root = 'https://jsonplaceholder.typicode.com';
			var a={
					url: root + '/users',
					method: 'GET'
				  };
			$.ajax(a).then(function(data) {
			  dataSet=data;
			  var list="";
				for(i=0;i<data.length;i++)
				{
					list = list + '<li><div class="listItem"><div class="profPicPage"><img src="DP.jpg" height="60"></div><div><a class="attributes">NAME:'+ data[i].name +'</a></br><a class="attributes">ID:'+ data[i].id +'</a></br></div></div></br></li>'
				}
				$('.listPage').html(list);
			});
		</script>
	</head>
	<body>
		<div align="center" class="navbar">							<!--Navigation Bar start-->
			<a class="post" align="center" href="" >
				Recent Post
			</a>
			
			<a class="post" align="center" href="" >
				Recent Photots
			</a>
			
			<a id="user" class="post" align="center" href="" >
				Users 
			</a>
		</div>													
		<div style="width:100%;height:60px;"></div>					<!--Navigation Bar end-->
		
		<div class="main">											<!--Your code start-->
			<div id="loadDiv">
				<ul class="listPage">
					
				</ul>
			</div>
		</div>														<!--Your code end-->
	</body>
</html>
